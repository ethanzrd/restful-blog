{% import "bootstrap/wtf.html" as wtf %}
{% extends "bootstrap/base.html" %}
{% block content %}
{% include "header.html" %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/edit-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>{{ config_title }}</h1>
                    <span class="subheading">{{ config_desc }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto" style="line-height: 2.5;">
            <form action="{{ url_for(config_func) }}" method="post" novalidate>
                {{ ckeditor.load() }}
                {{ wtf.quick_form(form=form, button_map={"submit": "primary"}) }}
            </form>
        </div>
    </div>
</div>

{% include "footer.html" %}
{% endblock %}
